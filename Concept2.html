    <script>
         // CONCEPT OF BOOLEANS 
            // booleans are mainily used when we have to check the condition or where numbers cannot be used 
         // booleans can only have two values true or false
         // we can change the values from true to false but only with let keyword 


         // all values in javascript are truthy and falsy values
            // falsy values are 0, null, undefined, NaN, false, ""
            // truthy values are all values other than falsy values
            // we can check the values are truthy or falsy by using the !! operator


            // converting value to boolean
            // we can convert any value to boolean by using the Boolean() function
            // or else use !! to convert the value to boolean
             

            let a= 10;
            console.log(Boolean(a));// will get true as output

            let b = 0;
            console.log(Boolean(b)); // will get false as output
            // other way to convert is 

            console.log(!!b); // will get false as output
        </script>
