    <script>
         //  CONCEPT OF VARIABLES IN JAVASCRIPT
              // Popular data type to define a variable are let const and var
                // let and const are block scoped and var is function scoped
                // we cannot assign new value to a variable declared with const
                // if we have not initialized the value then we get syntax errors
                // while declaring a variable make sure that we have to initialize the value at the time of declaring the 
                // variable
                // we will get type error if we are assigning new value to a const variable
                // const are mainly used when we are sure that the value of the variable will not change example pi as 3.14
                // Doing console.log("") before declaring the variable will give reference error


                //USING LET KEYWORD
               let a =5;
                console.log(a);

               // reassigning value 
               a = 10;
                console.log(a);


                //USING CONST KEYWORD
                const b= 10;
                console.log(b);

                // syntax error if value not initialized 
                // reference error if console.log("") is done before declaring the variable
                // type error if we are assigning new value to a const variable

                //USING VAR KEYWORD
                var c = 15;
                console.log(c);

        </script>
